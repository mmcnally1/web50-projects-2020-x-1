{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}
<h1 style="text-align: center">Create an Account</h1>

    <div class="text-center">
        <form action="/register" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Password" type="password">
            </div>
            <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
    {% endblock %}
