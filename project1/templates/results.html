{% extends "layout.html" %}

{% block title %}Results{% endblock %}

{% block body %}
<h1 style="text-align: center">Results</h1>
    <table class="table">
        <tr>
            <th scope="col" width="12%">ISBN</th>
            <th scope="col" width="20%">Title</th>
            <th scope="col" width="12%">Author</th>
            <th scope="col" width="auto">Year</th>
        </tr>
        {% for row in rows%}
        <tr>
            <th scope="row"><a href="{{url_for('book',isbn = row["isbn"])}}">{{row["isbn"]}}</td>
            <td>{{row["title"]}}</td>
            <td>{{row["author"]}}</td>
            <td>{{row["year"]}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
